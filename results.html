<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نتایج آزمون</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      padding: 20px;
      background: #e1f5fe;
      animation: fadeIn 1s ease-in-out;
    }
    .result {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
    .wrong {
      background-color: #ffcdd2;
      color: #c62828;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h2>نتیجه آزمون شما</h2>
  <div id="results"></div>


  <script>
    const resultsDiv = document.getElementById("results");

    // تعداد سوالات (اگر همیشه 10 تا هست، ثابت بگذار، در غیر این صورت داینامیک کن)
    const totalQuestions = 10;

    for (let i = 1; i <= totalQuestions; i++) {
      const qid = "q" + i;
      const userAnswer = localStorage.getItem(qid);             // پاسخ کاربر
      const correctAnswer = localStorage.getItem("correct_" + qid); // پاسخ صحیح ذخیره‌شده

      const isCorrect = userAnswer === correctAnswer;

      const result = document.createElement("div");
      result.className = "result " + (isCorrect ? "correct" : "wrong");
      result.textContent = `سوال ${i}: ${isCorrect ? "درست" : "نادرست"}`;
      resultsDiv.appendChild(result);
    }
  </script>

  <!-- دکمه بازگشت به صفحه اول -->
  <div style="text-align: center; margin-top: 40px;">
    <button onclick="goBackToHome()" style="padding: 10px 25px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
      بازگشت به صفحه‌ی اول
    </button>
  </div>

  <script>
    function goBackToHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

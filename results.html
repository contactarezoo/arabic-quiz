<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نتایج آزمون</title>
  <style>
    body {
      font-family: Tahoma;
      direction: rtl;
      padding: 20px;
      background: #e1f5fe;
      animation: fadeIn 1s ease-in-out;
    }
    .result {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .correct {
      background-color: #c8e6c9;
      color: #2e7d32;
    }
    .wrong {
      background-color: #ffcdd2;
      color: #c62828;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h2>نتیجه آزمون شما</h2>
  <div id="results"></div>
  <p>طراحی شده توسط آرزو موسوی</p>

  <script>
    const answers = {'q1': 'a', 'q2': 'b', 'q3': 'a', 'q4': 'c', 'q5': 'a', 'q6': 'a', 'q7': 'b', 'q8': 'c', 'q9': 'a', 'q10': 'b', 'q11': 'a', 'q12': 'c', 'q13': 'a', 'q14': 'a', 'q15': 'c'};
    const resultsDiv = document.getElementById("results");
    for (let key in answers) {
      const userAnswer = localStorage.getItem(key);
      const isCorrect = userAnswer === answers[key];
      const result = document.createElement("div");
      result.className = "result " + (isCorrect ? "correct" : "wrong");
      result.textContent = `سوال ${key.slice(1)}: ${isCorrect ? "درست" : "نادرست"}`;
      resultsDiv.appendChild(result);
    }
  </script>
<!-- دکمه بازگشت به صفحه اول -->
<div style="text-align: center; margin-top: 40px;">
  <button onclick="goBackToHome()" style="padding: 10px 25px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">
    بازگشت به صفحه‌ی اول
  </button>
</div>

<script>
  function goBackToHome() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
